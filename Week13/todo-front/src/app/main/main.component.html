<ng-container *ngIf="!logged">
  <div>
    <div>
      <input type="text" placeholder="Login" [(ngModel)]="login"/>
    </div>
    <div>
      <input type="password" placeholder="Password" [(ngModel)]="password"/>
    </div>
    <div>
      <button (click)="auth()">Log in</button>
    </div>
  </div>
</ng-container>


<ng-container *ngIf="logged">
  CREATE TASKLIST:
  <div>
    <input type="text" [(ngModel)]="name" />
    <button (click)="createTaskList()">Create</button>
  </div>

  TASKLISTS

  <ng-container>
    <div>
      <div *ngFor="let t of tasklists">
      <span (click)="getTasks(t)">
        <input type="text" [(ngModel)]="t.name" />
      </span>
        <span style="color: red" (click)="deleteTaskList(t)"> Удалить</span>
        <span style="color: green" (click)="updateTaskList(t)"> Изменить</span>
      </div>
    </div>
  </ng-container>

  <br/>
  PRODUCTS:
  <div class = "tasks">
    <div *ngFor="let task of tasks">{{task.id}} - {{task.name}} - {{task.created_at}} - {{task.due_on}} - {{task.status}}</div>
  </div>

  <div>
    <button (click)="logout()">Log out</button>
  </div>

</ng-container>
